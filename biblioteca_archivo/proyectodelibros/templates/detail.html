{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{libro.img.url}}" width="300px" height="450px">
        </div>
<div class="col-md-6">
    <h4>{{libro.name}}</h4>
    <h6>{{libro.year}}</h6>
    <h6>{{libro.description}}</h6>
    <a class="btn btn-warning" href="{% url 'applibros:update' libro.id %}">Actualizar</a>
    <a class="btn btn-danger" href="{% url 'applibros:eliminar' libro.id %}">Eliminar</a>

</div>
    </div>
</div>
{% endblock %}
