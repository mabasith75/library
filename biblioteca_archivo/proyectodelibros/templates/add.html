{% extends 'base.html' %}
{% block body %}
Añade su libro aquí
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Nombre del libro"><br>
    <input type="text" name="description" placeholder="Escribe una descripción"><br>
    <input type="number" name="year" placeholder="Escribe el año"><br>
    <input type="file" name="img" placeholder="Sube la imagen"><br>
    <input type="submit"><br>
</form>
{% endblock %}
